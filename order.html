    <script>
    function postToGoogle() {
        var field1 = $("#nameField").val();
        var field2 = $("#emailField").val();
        var field3 = $("#book_date").val();
        var field4 = $("#selection option:selected").text();

				if(field1 == ""){
					alert('Please Fill Your Name');
					document.getElementById("nameField").focus();
					return false;
				}
				if(field2 == ""){
					alert('Please Fill Your Email');
					document.getElementById("emailField").focus();
					return false;
				}
				if(field3 == "" || field3.length > 10 || field3.length < 8){
					alert('Please Fill the Date');
					document.getElementById("book_date").focus();
					return false;
				}

        $.ajax({
          url: "https://docs.google.com/forms/d/e/1FAIpQLScEzyM4kqILCQnegWKbhJhjdZuq9njuQR4ScNl5IXoJfokIRw/formResponse",
					data: {"entry.1656436437": field1, "entry.1606140567": field2, "entry.788684011": field3, "entry.1767792029": field4},
                type: "POST",
                dataType: "xml",
                success: function(d)
					{
					},
					error: function(x, y, z)
						{

							$('#success-msg').show();
							$('#form').hide();

						}
        });
				return false;
    }
    </script>
